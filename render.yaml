services:
  - type: web
    name: node-app
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: node-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: node-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: node-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: node-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: node-db
          property: password
      - key: NODE_ENV
        value: production

databases:
  - name: node-db
    plan: free
    engine: mysql
